<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        function enviarAlerta(evento){

            let xCursor = evento.pageX - pantalla.offsetLeft;  // Capturamos la posicion con el .pageX y con el .offsetLeft restamos la posicion del canvas por fuera que sobra
            let yCursor = evento.pageY - pantalla.offsetTop;
            console.log(evento);

            alert(xCursor + ", " + yCursor)
        }

        function dibujarCirculo(evento){

            let xCursor = evento.pageX - pantalla.offsetLeft;  // Capturamos la posicion con el .pageX y con el .offsetLeft restamos la posicion del canvas por fuera que sobra
            let yCursor = evento.pageY - pantalla.offsetTop;

            pincel.beginPath();
            pincel.arc(xCursor, yCursor, 10, 0, 2 * Math.PI);
            pincel.fillStyle = "purple";
            pincel.fill();
            pincel.closePath();

            console.log( " (" +xCursor + "," + yCursor + ")");
        }

        pincel.fillStyle = "lightgray";
        pincel.fillRect(0,0,600,400);
        // pantalla.onclick = enviarAlerta;

        pantalla.onclick = dibujarCirculo;

    </script>
</body>
</html>
