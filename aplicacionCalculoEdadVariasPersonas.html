        // Asignacion --- Crear un programa para calcular el promedio de notas de 3 estudiantes
        // Recordar el metodo Math.round() para redondear el resultado

        let nombreEstudiante1 = prompt("Ingrese el nombre del estudiante 1");
        let nombreEstudiante2 = prompt("Ingrese el nombre del estudiante 2");
        let nombreEstudiante3 = prompt("Ingrese el nombre del estudiante 3");

        let notaEstudiante1 = parseInt(prompt("Ingrese la nota del estudiante " + nombreEstudiante1));	
        let notaEstudiante2 = parseInt(prompt("Ingrese la nota del estudiante " + nombreEstudiante2));
        let notaEstudiante3 = parseInt(prompt("Ingrese la nota del estudiante " + nombreEstudiante3));

        let promedioNotas = (notaEstudiante1 + notaEstudiante2 + notaEstudiante3) / 3;
