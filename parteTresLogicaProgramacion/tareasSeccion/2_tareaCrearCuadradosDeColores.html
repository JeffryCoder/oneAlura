            /* * Recordar también hacer la flor con los circulos, utulizando la funcion arch
            *   Más adelante, realizar el reto del grafico de barras.
            */

            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            // Fondo lightgray

            pincel.fillStyle = "lightgray";
            pincel.fillRect(0, 0, 600, 400);


            function dibujarCirculo(x, y, radio, color){

               pincel.fillStyle = color;
               pincel.beginPath();
               pincel.arc(x, y, radio, 0, 2*3.14);
               pincel.fill();

            }

            /*
            (x - y)
            -------
            (x + 30)
            ( y + 30)
            (y - 30)
            (x - 30)
            */

            function dibujarFlor(centroReferenciaFlorX, centroReferenciaFlorY){

                var variante = 30;

                dibujarCirculo(centroReferenciaFlorX,centroReferenciaFlorY,15,"red");
                dibujarCirculo(centroReferenciaFlorX + variante,centroReferenciaFlorY,15,"black");
                dibujarCirculo(centroReferenciaFlorX, centroReferenciaFlorY + variante,15,"blue");
                dibujarCirculo(centroReferenciaFlorX,centroReferenciaFlorY - variante,15,"yellow");
                dibujarCirculo(centroReferenciaFlorX - variante,centroReferenciaFlorY,15,"orange");
                
            }
            
            dibujarFlor(300,200);
            dibujarFlor(400,100);
            dibujarFlor(100,300);
