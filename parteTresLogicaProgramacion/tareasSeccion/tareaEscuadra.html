<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        // Triangulo exterior
        pincel.beginPath();
        pincel.moveTo(50, 50); // Inicio parte arriba triangulo
        pincel.lineTo(50, 400); // Inicio parte abajo triangulo
        pincel.lineTo(400,400);
        pincel.fill();
        pincel.closePath();


        // Triangulo interior
        pincel.beginPath();
        pincel.fillStyle = "white";
        pincel.moveTo(100, 175); // Inicio parte arriba triangulo
        pincel.lineTo(100, 350); // Inicio parte abajo triangulo
        pincel.lineTo(275,350);
        pincel.fill();
        pincel.closePath();



    </script>
</body>
</html>
