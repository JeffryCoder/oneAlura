<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Realizar tarea para que haga todo de manera dinamica
        function saltarLinea() {
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(fraseAImprimir) {
            document.write("<big>" + fraseAImprimir + "</big>");
            saltarLinea();
        }

        imprimir("Programa Calculo Puntos Futbol");

        let victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
        let empates = parseInt(prompt("Ingrese la cantidad de empates"));

        let puntosTotales = (victorias * 3) + empates;
        let puntosAnteriores = 28;
        
        imprimir("El total de puntos del equipo es de: " + puntosTotales + " pts.");


        // Version 2.0 del programa - Calculo con puntos anteriores
        // RECORDAR TERMINAR DE HACER UN REPORTE MAS COMPLETO 17/04/2023
        if (puntosTotales > puntosAnteriores){

            imprimir("El equipo está mejor que el año pasado. Este año acumuló " + puntosTotales + " pts. equivalentes a " + victorias + " victorias y el año pasado acumuló " + puntosAnteriores + " pts.");

        }else if (puntosTotales < puntosAnteriores){
            imprimir("El equipo está peor que el año pasado. Este año acumuló Este año acumuló " + puntosTotales + " pts. equivalentes a " + victorias + " victorias y el año pasado acumuló " + puntosAnteriores + " pts.");
        }else if (puntosTotales == puntosAnteriores){
            imprimir("El equipo está igual que el año pasado. Este año acumuló Este año acumuló " + puntosTotales + " pts. equivalentes a " + victorias + " victorias y el año pasado acumuló " + puntosAnteriores + " pts.");
        }
        
    </script>
</body>
</html>
