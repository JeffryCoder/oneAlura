<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400">
    <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        // Cabeza
        pincel.fillStyle = "green";
        pincel.fillRect(0,0,350,300); // LISTO

        // Hojo izquierdo ---- 2 -----
        pincel.fillStyle = "black";
        pincel.fillRect(50,50,90,90);    /// (posicion, posicion, forma, forma)

        // Hojo derecho ------ 3 ------
        pincel.fillStyle = "black";
        pincel.fillRect(210,50,90,90);

        // Hojo Nariz
        pincel.fillStyle = "black";
        pincel.fillRect(140,140,70,100);

        // Boca izquierda
        pincel.fillStyle = "black";
        pincel.fillRect(100,190,40,110);

        // Boca derecho
        pincel.fillStyle = "black";
        pincel.fillRect(210,190,40,110);



    </script>
</body>
</html>
