<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400">
    </canvas>
    <script>
        

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        //pincel.fillStyle = "gray" // Fondo
        //pincel.fillRect(0,0,600,400);

        pincel.fillStyle = "green" // Primer rectangulo
        pincel.fillRect(0,0,200,400);

        pincel.fillStyle = "red" // Tercer rectangulo
        pincel.fillRect(400,0,200,400); // Las dos primeras coordenadas son las coordenadas de la esquina superior izquierda o eje x y las segundas coordenadas corresponden al eje y

        // Metodo para utilizar un camino para dibujar. 
        //Con pincel.beginPath(); se inicia el camino y con pincel.closePath(); 
        // se cierra el camino

        // Dibujar un triangulo
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300,200); // Para iniciar de un punto especifico
        pincel.lineTo(200,400); // Para dibujar una linea desde el punto especificado
        pincel.lineTo(400,400);
        pincel.fill(); // Para rellenar el camino
        pincel.closePath();


        // Segundo triangulo

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(200,0);
        pincel.lineTo(300,200);
        pincel.lineTo(400,0);
        pincel.fill();
        pincel.closePath();


    </script>
</body>
</html>
