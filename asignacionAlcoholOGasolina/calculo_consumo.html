<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    let tanqueCarro = 40; // Litros
    let distanciaRecorrida = 480 // KiloMetros
    let eficienciaCarro = distanciaRecorrida / tanqueCarro;
    // Formula calculo eficiencia 

    document.write("La eficiencia del carro es: " + eficienciaCarro + " Km/L, osea que recorre " + eficienciaCarro + " Kilometros por cada litro de gasolina consumido");

    let tanqueCarro2 = 40;
    let distanciaRecorridaAlcohol = 300;

    let eficienciaCarroAlcohol = distanciaRecorridaAlcohol / tanqueCarro2;

    document.write("<br>");
    document.write("<br>");
    
    document.write("La eficiencia del carro con alcohol es: " + eficienciaCarroAlcohol + " Km/L, osea que recorre " + eficienciaCarroAlcohol + " Kilometros por cada litro de alcohol consumido");
</script>
