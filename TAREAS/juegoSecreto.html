<meta charset="UTF-8">

<p>PROGRAMA PARA ADIVINAR UN NUMERO DADO</p>
<p>Ingrese un numero para ver si puede adivinar el que eligio el programa</p>
<input/>
<button>Verificar</button>

<script>

    var numeroParaAdivinar = 5;
    var inputParaVerificarNumero = document.querySelector("input");
    var botonParaVerificar = document.querySelector("button");

    botonParaVerificar.onclick = verificarSiAdivinoNumero; // Funcionamiento del boton

    function imprimirEnDocumento (frase){
        document.write(frase);
    }

    function verificarSiAdivinoNumero (){

        if (numeroParaAdivinar == parseInt(inputParaVerificarNumero.value)){
            alert("Felicidades, acerto")
        }else {
            alert("No acertado");
        }

        inputParaVerificarNumero.value = "";
        inputParaVerificarNumero.focus();
    }
</script>
