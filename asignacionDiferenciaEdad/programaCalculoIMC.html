<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Realizar tarea para que haga todo de manera dinamica
        function saltarLinea() {
            document.write("<br>")
            document.write("<br>")
            document.write("<br>")
            document.write("<hr>")
            document.write("<br>")
            document.write("<br>")
        }

        function imprimir(fraseAImprimir) {
            document.write("<big>" + fraseAImprimir + "</big>");
            saltarLinea();
        }

        let anhoActual = 2023;


        imprimir("Listado de edades")
        imprimir("Jeffry tiene: " + (anhoActual - 2002) + " años");
        imprimir("Miguel tiene: " + (anhoActual - 2001) + " años");
        imprimir("Pablo tiene: " + (anhoActual - 2005) + " años");
    </script>
</body>
</html>
