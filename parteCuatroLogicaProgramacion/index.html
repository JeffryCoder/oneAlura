<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgray";
        pincel.fillRect(0,0,600,400);

        function dibujarCirculo(x,y,radio){

            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x,y,radio,0, 2 * Math.PI);
            pincel.fill();

        }

        function limpiarPantalla(){

            pincel.clearRect(0,0,600,400);

        }


        var x = 0;
        var bordeDerecho = 600;
        var llegoAlBordeDerecho = false;
        var llegoAlBordeIzquierdo = false;
        var bordeIzquierdo = 0;

        function actualizarPantalla(){

            limpiarPantalla();

            if (x <= bordeDerecho && llegoAlBordeDerecho === false){
                dibujarCirculo(x,10,10);
                x++;
            }
            if (bordeDerecho == x){
                llegoAlBordeDerecho = true;
                llegoAlBordeIzquierdo = false;
                console.log("Llego al borde derecho");
                x--;
            }
            if (bordeIzquierdo == x){
                llegoAlBordeIzquierdo = true;
                llegoAlBordeDerecho = false;
                console.log("Llego al borde derecho");
                x++;

            }

            else if (x == bordeDerecho || llegoAlBordeDerecho){

                x--;
                dibujarCirculo(x,10,10);
                console.log("Jeffry")
            
            }

        }
        setInterval(actualizarPantalla,10);
        // pantalla.onclick = actualizarPantalla;
    </script>
</body>
</html>
